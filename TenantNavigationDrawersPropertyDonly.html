<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./TenantNavigationDrawersPropertyDonly.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 6 Pro:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/e8363987b3.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="tenant-navigation-drawers-pr1" data-animate-on-scroll>
      <div class="property-drawer1">
        <div class="property-drawer-item"></div>
        <div class="scrollable-pane2">
          <div class="navigation-stack2">
            <div class="single-item13">
              <div class="batches2">Batches</div>
              <div class="div158"></div>
            </div>
            <div class="navigation-stack-child15"></div>
            <div class="single-item13">
              <div class="batches2">Deposits</div>
              <div class="div158"></div>
            </div>
            <div class="navigation-stack-child15"></div>
            <div class="group7">
              <div class="entity-management2">Entity Management</div>
              <div class="create-entity7">
                <div class="create-asset9">Create Asset</div>
                <div class="div160"></div>
              </div>
              <div class="create-asset10">
                <div class="create-asset9">Create Entity</div>
                <div class="div160"></div>
              </div>
            </div>
            <div class="navigation-stack-child15"></div>
            <div class="single-item13">
              <div class="batches2">Form Entry</div>
              <div class="div158"></div>
            </div>
            <div class="navigation-stack-child15"></div>
            <div class="single-item13">
              <div class="batches2">Work</div>
              <div class="div158"></div>
            </div>
          </div>
        </div>
        <div class="chip-active4">
          <div class="recently-used2">Recently Used</div>
        </div>
        <div class="chip-active5">
          <div class="recently-used2">Alpha Order</div>
        </div>
        <div class="input-field16">
          <div class="search-field5"></div>
          <div class="start-typing-wrapper3">
            <div class="start-typing5">Filter apps</div>
          </div>
        </div>
      </div>
      <button class="property-module6" id="drawerpropertyModule">
        <div class="property-module-child4"></div>
        <div class="div164"></div>
        <div class="property6">Property</div>
        <img
          class="property-module-shield6"
          alt=""
          src="./public/property-module-shield.svg"
        />
      </button>
    </div>

    <script>
      var drawerpropertyModule = document.getElementById("drawerpropertyModule");
      if (drawerpropertyModule) {
        drawerpropertyModule.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
